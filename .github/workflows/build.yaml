name: build

on: 
  push:
    branches-ignore: continuous
    tags-ignore: continuous
  pull_request:
    branches-ignore: continuous

# This ensures that jobs get canceled when force-pushing
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# The default Debian shell (dash) is faster than bash at running scripts,
# and using bash when it is not needed doesn't make sense.
defaults:
  run:
    shell: sh

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [ x86, x86_64 ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      env:
        ARCHITECTURE: ${{ matrix.arch }}
      run: |
           cd make-static-appimage
           go mod init
           go get -u ./...
           CGO_ENABLED=0 gox -ldflags="-s -w" -output="../dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
           cd ..
           cd static-appimage-runtime
           go mod init
           go get -u ./...
           CGO_ENABLED=0 gox -ldflags="-s -w" -output="../dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
           cd ..

    - name: Upload to releases
      if: github.event_name != 'pull_request'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        tag_name: continuous
